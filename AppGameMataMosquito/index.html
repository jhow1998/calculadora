<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script>
        function iniciaJogo(){
          var nivel =  document.getElementById('nivel').value

          if(nivel === ''){
               alert('selecione um nivel para inicia o jogo') 
               return false
          }

          window.location.href = 'app.html?' + nivel

        }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- seleciona o nivel --</option>
                            <option value="normal">-- Normal --</option>
                            <option value="dificil">-- Dificil --</option>
                            <option value="muitodificil">-- Mais Dificil --</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick = "iniciaJogo()">Inicia Jogo</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
